<div class="form-group" action="">
    <div class="form-group">
        <label>Login:</label>
        <input type="text" id="login">
    </div>
    <div class="form-group">
        <label>Password:</label>
        <input type="password" id="password">
    </div>
    <div class="form-group">
        <button class="btn-success" id="regiter">Register</button>
    </div>
</div>
<script>
    $("#regiter").click(() => {
        var login = $("#login").val();
        var password = $("#password").val();
        var data = {
            login: login,
            password: password
        };
        jQuery.ajax({
            'type': 'POST',
            'url': "/api/register",
            'contentType': 'application/json',
            'dataType': 'json',
            data: JSON.stringify(data),
            'success': () => {
                document.href = "/chatws";
            }
        });
    });
</script>
